<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Login</title>

    <script crossorigin="anonymous"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            type="text/javascript">
    </script>
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
            rel="stylesheet"
    />

    <link href="gradient-shadow.css" rel="stylesheet" type="text/css"/>
    <link href="global.css" rel="stylesheet" type="text/css"/>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <script src="login.js"></script>
    <script src="https://unpkg.com/css-prefers-color-scheme/browser.min"></script>
    <script src="preferredThemeScheme.js"  type="text/javascript"></script>
</head>

<body>
<main class="hero main">
    <div class="hero-head">
        <div class="container has-text-centered">
            <figure class="image is-inline-block is-70">
                <img alt="Holborn" src="img/logo.png">
            </figure>
        </div>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-two-fifths center">
                <div class="up"></div>

                <div class="" id="box">
                    <div class="field">
                        <div class="control " id="ctrl_username">
                            <input
                                    autofocus=""
                                    class="input is-large roundedTextField"
                                    id="fld_username"
                                    name="username"
                                    placeholder="username"
                                    type="text"
                            />
                        </div>
                    </div>

                    <div class="field">
                        <div class="control" id="ctrl_password">
                            <input
                                    class="input is-large roundedTextField"
                                    id="fld_password"
                                    name="password"
                                    placeholder="password"
                                    type="password"
                            />
                        </div>

                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="remember_me"/> Remember me
                        </label>
                    </div>
                    <div class=" is-block is-info is-large is-fullwidth gradientNoShadow actionButton" id="btn_login">
                        Login
                    </div>
                    <br>
                    <!--<p class="has-text-grey">-->
                    <!--<a href="/register">Sign Up</a> &nbsp;·&nbsp;-->
                    <!--<a href="">Forgot Password</a> &nbsp;·&nbsp;-->
                    <!--<a href="">Need Help?</a>-->
                    <!--</p>-->
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
