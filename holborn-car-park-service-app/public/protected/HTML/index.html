<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Landing Page</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
  />
  <link rel="stylesheet" type="text/css" href="../../stylesheets/landing.css"/>
  <script src="../../js/landing.js"></script>
</head>

<body>
<main class="hero is-light">
  <div class="hero-head">
    <div class="container has-text-centered">
      <figure class="image is-inline-block is-70">
        <img src="../../resources/img/logo.png" alt="Holborn">
      </figure>
    </div>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="box has-background-dark">
          <h1 class="has-text-grey-lighter title">
            Who are we?
          </h1>
          <h2 class="has-text-grey-lighter subtitle">
            Holborn Car Par Services is a small company that owns a few car parks in Greater London.
          </h2>
          <a href="login" class="button is-info">
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-foot foot" >
    <div class="content has-text-centered ">
      <p class="has-text-dark"> <i class="fas fa-phone"></i> 07027 293666 </p>
    </div>
  </div>

</main>

</body>

</html>
